<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Media Mister</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}

    /* Theme variables (logo + body background) */
    :root{
      --brand:#3740FF;
      --ink:#051B2C;
      --bg: #fff; /* fallback */
    }
    @media (prefers-color-scheme: light){
      :root{
        --brand:#3740FF;
        --ink:#051B2C;
        --bg: #fff;
      }
    }
    @media (prefers-color-scheme: dark){
      :root{
        --brand:#3740FF;
        --ink:#ffffff;
        /* darker, lower-contrast gradient for dark mode */
        --bg: linear-gradient(135deg,#0f172a 0%,#1f2937 100%);
      }
    }
    /* Media default (no preference set) */
    @media (prefers-color-scheme: no-preference){
      :root{
        --brand:#3740FF;
        --ink:#051B2C;
        
      }
    }

    body{
      font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;
      background: var(--bg);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }

    .container{ text-align:center; }
/*
    .logo-wrapper{
      background:#ffffff;
      padding:60px 80px;
      border-radius:20px;
      box-shadow:0 20px 60px rgba(0,0,0,.3);
      display:inline-block;
      margin-bottom:40px;
    }
      */

    .brand-logo{ width:280px; height:auto; }

    .tagline{
      color:#ffffff;
      font-size:20px;
      font-weight:500;
      margin-top:30px;
      text-shadow:0 2px 10px rgba(0,0,0,.2);
    }

    /* Logo fills via variables */
    .brand-logo .fill-brand{ fill:var(--brand) !important; }
    .brand-logo .fill-ink{   fill:var(--ink)   !important; }

    @media (max-width:600px){
      .logo-wrapper{ padding:40px 50px; }
      .brand-logo{ width:220px; }
      .tagline{ font-size:18px; }
    }
  </style>
</head>
